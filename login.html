<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • AMKO Mini Link</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <style>
    :root{--primary:#1f7cc5;--primary-700:#1769aa;--ring:#cbd5e1;--bg:#0b3a66;--bg-deep:#0a2542;--card:#fff;--muted:#6b7280;}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:sans-serif;background:radial-gradient(80% 120% at 50% 0%,var(--bg) 0%,var(--bg-deep) 70%);
         display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:100%;max-width:440px;background:var(--card);border:1px solid #e6e8ee;border-radius:22px;
          box-shadow:0 20px 60px rgba(16,24,40,.25);overflow:hidden;}
    .card-h{background:linear-gradient(180deg,var(--primary),var(--primary-700));color:#fff;padding:22px;
            display:flex;align-items:center;gap:14px;}
    .logo-img{width:44px;height:44px;}
    .brand .title{font-weight:800;font-size:22px;}
    .card-b{padding:22px}
    label{font-size:14px;color:#111827;margin-bottom:6px;display:block}
    .input{width:100%;height:44px;border:1px solid var(--ring);border-radius:12px;padding:0 12px;font-size:14px;background:#f8fafc;}
    .input-wrap{position:relative}
    .toggle-pass{position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:13px;font-weight:600;color:#2563eb;cursor:pointer;}
    .row-between{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-size:13px;}
    .link{color:#2563eb;text-decoration:none;font-weight:600}
    .btn{width:100%;height:46px;margin-top:14px;border:none;cursor:pointer;font-weight:800;border-radius:12px;
         background:linear-gradient(180deg,var(--primary),var(--primary-700));color:#fff;}
    .brand-mini{font-size:12px;color:#6b7280;text-align:center;margin:18px 0 4px}
  </style>
</head>
<body>
  <div class="card">
    <div class="card-h">
      <img src="./assets/logo-amko-mini-link.svg?v=1" alt="AMKO Mini Link" class="logo-img" />
      <div class="brand"><div class="title">AMKO Mini Link</div></div>
    </div>
    <div class="card-b">
      <form>
        <div class="field" style="margin-bottom:12px">
          <label for="email">Email</label>
          <input id="email" type="email" class="input" placeholder="owner@contoh.com" required />
        </div>
        <div class="field" style="margin-bottom:8px">
          <label for="password">Kata Sandi</label>
          <div class="input-wrap">
            <input id="password" type="password" class="input" placeholder="••••••••" required />
            <span id="togglePass" class="toggle-pass">Lihat</span>
          </div>
        </div>
        <div class="row-between">
          <label><input type="checkbox" /> Ingat saya</label>
          <a href="#" id="forgotLink" class="link">Lupa sandi?</a>
        </div>
        <button class="btn" type="submit">Masuk</button>
      </form>
      <div class="brand-mini">© AMKO Mini Link • v1</div>
    </div>
  </div>
  <script>
    const passEl=document.getElementById("password");
    const togglePass=document.getElementById("togglePass");
    const forgotLink=document.getElementById("forgotLink");
    togglePass.addEventListener("click",()=>{
      passEl.type=passEl.type==="password"?"text":"password";
      togglePass.textContent=passEl.type==="password"?"Lihat":"Sembunyikan";
    });
    forgotLink.addEventListener("click",e=>{
      e.preventDefault();alert("Reset sandi hanya oleh Admin/Owner. Hubungi Admin.");
    });
  </script>
</body>
</html>
