<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amko MiniLink â€” Dashboard</title>
  <style>
    :root{
      --sidebar-w:240px;
      --brand:#0a5eb6;
      --blue-900:#0b3a66;
      --gray-50:#f6f9fb;
      --gray-100:#f1f5f9; --gray-200:#e5e7eb; --gray-300:#d1d5db; --gray-400:#94a3b8;
      --text:#0f172a; --muted:#64748b;
      --green:#0e8d4f; --orange:#eab308; --red:#e11d48;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;background:var(--gray-50);color:var(--text);display:flex;min-height:100vh}

    /* ===== Sidebar ===== */
    .sidebar{width:var(--sidebar-w);background:#0f172a;color:#e5e7eb;position:fixed;inset:0 auto 0 0;z-index:30;display:flex;flex-direction:column}
    .brand{padding:12px 14px;font-weight:800;font-size:15px;background:linear-gradient(180deg,#0f4c81,#0b3a66)}
    .nav{padding:6px}
    .nav a{display:block;padding:8px 10px;color:#e5e7eb;text-decoration:none;border-radius:8px;font-size:13px}
    .nav a.active{background:#0b3a66}
    .group{margin-top:6px;border:1px solid rgba(255,255,255,.08);border-radius:8px;overflow:hidden}
    .group-header{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;background:#0e223a;cursor:pointer;font-size:12px;color:#c6d3e1}
    .group-header .title{display:flex;gap:8px;align-items:center;font-weight:700;text-transform:uppercase;letter-spacing:.2px}
    .chev{transition:transform .2s ease}
    .group.collapsed .chev{transform:rotate(-90deg)}
    .group-body{padding:6px;background:#0f253f}
    .group-body a{background:transparent}
    .sidebar-footer{margin-top:auto;padding:8px;font-size:11px;color:#93a3b8}

    /* ===== Main ===== */
    .main{margin-left:var(--sidebar-w);flex:1;min-width:0;display:flex;flex-direction:column}
    .topbar{height:50px;display:flex;align-items:center;gap:10px;padding:0 12px;background:#fff;border-bottom:1px solid var(--gray-200)}
    .toggleBtn{width:32px;height:32px;border:1px solid var(--gray-300);border-radius:6px;background:#fff;cursor:pointer}
    .badge{margin-left:auto;font-weight:700;font-size:13px}
    .container{max-width:1200px;margin:14px auto;padding:0 12px}

    /* ===== Ringkasan ===== */
    .summary{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:8px 12px;background:#fff;border:1px solid var(--gray-200);border-radius:10px}
    .greet{font-weight:700;font-size:15px}
    .dateshift{color:#4b5563;font-size:12px;margin-top:2px}
    .filters{display:flex;gap:8px;align-items:center}
    .select{height:32px;border:1px solid var(--gray-300);border-radius:6px;background:#fff;padding:0 8px;font-size:13px;min-width:120px}
    .spacer{height:12px}

    /* ===== TOTAL BAR ===== */
    .totalbar{background:#fff;border:3px solid var(--brand);border-radius:14px;padding:10px 12px}
    .totalbar-title{font-weight:900;color:#084c97;text-transform:uppercase;margin-bottom:8px}
    .totgrid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
    .totitem{border:1px solid var(--gray-200);border-radius:10px;padding:8px 10px}
    .totlabel{font-size:11px;color:#6b7280;font-weight:700;text-transform:uppercase}
    .totval{font-size:16px;font-weight:900}
    .c-green{color:var(--green)} .c-orange{color:var(--orange)} .c-red{color:var(--red)}
    .muted{color:var(--muted);font-size:11px}

    /* ===== BIG KPI CARD (per cabang) ===== */
    .cards{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px}
    .bigcard{background:#e6f0fb;border:2px solid var(--brand);border-radius:14px;overflow:hidden}
    .bigcard-head{background:#0a5eb6;color:#fff;padding:10px 14px;font-size:13px;display:flex;justify-content:space-between}
    .bigcard-body{padding:12px}
    .panel{background:#f6f7fb;border:1px solid #dbe3f3;border-radius:10px;padding:10px}
    .grid2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    .item{background:#fff;border:1px solid var(--gray-200);border-radius:8px;padding:8px 10px;display:flex;flex-direction:column;gap:4px;min-height:64px}
    .label{font-size:11px;color:#6b7280;font-weight:700;text-transform:uppercase}
    .value{font-size:17px;font-weight:900}
    .divider{height:1px;background:#cbd5e1;margin:10px 0}
    .center{text-align:center}
    .total-title{font-size:11px;font-weight:700;color:#6b7280}
    .total-value{font-size:20px;font-weight:900;color:#084c97}
    .btnrow{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:10px}
    .btn{background:#0d63c2;color:#fff;padding:8px;border-radius:6px;text-align:center;font-weight:700;font-size:13px;text-decoration:none}
    .btn-full{grid-column:1/-1;background:#0e8d4f}

    .skeleton{border-radius:4px;background:linear-gradient(90deg,#f1f5f9,#e5e7eb,#f1f5f9);background-size:200% 100%;animation:shimmer 1.1s infinite;height:16px;width:60%}
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}

    @media (max-width:980px){
      .sidebar{transform:translateX(-100%);transition:transform .25s ease}
      .sidebar.open{transform:translateX(0)}
      .main{margin-left:0}
      .cards{grid-template-columns:1fr}
      .totgrid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">Amko MiniLink</div>
    <nav class="nav" id="menuList"><!-- di-render via JS --></nav>
    <div class="sidebar-footer">Â© Amko MiniLink â€¢ v1</div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="topbar">
      <button class="toggleBtn" id="toggleSidebar">â˜°</button>
      <strong>Dashboard</strong>
      <span class="badge" id="roleBadge">USER-ROLE</span>
    </div>

    <div class="container">
      <!-- Ringkasan + Filter periode -->
      <section class="summary">
        <div>
          <div class="greet" id="greetText">Selamat Datang</div>
          <div class="dateshift" id="dateShiftText">Tanggal â€¢ Shift</div>
        </div>

          <select id="selMonth" class="select"></select>
          <select id="selYear" class="select"></select>
        </div>

      <div class="spacer"></div>

        <div class="totalbar-title">TOTAL KESELURUHAN</div>

          <div class="totitem"><div class="totlabel">Aset Cash</div><div class="totval" id="totCash"><span class="skeleton"></span></div></div>

          <div class="totitem"><div class="totlabel">Profit</div><div class="totval c-green" id="totProfit"><span class="skeleton"></span></div></div>
          <div class="totitem"><div class="totlabel">Pengeluaran</div><div class="totval c-orange" id="totExpense"><span class="skeleton"></span></div></div>

        </div>
        <div class="muted" id="lastUpdatedAll" style="margin-top:6px;">Last updated â€”</div>
      </section>

      <div class="spacer"></div>

      <!-- LIST: Card per Cabang -->
      <div class="cards" id="branchCards"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ====== Supabase Init ======
    const SUPABASE_URL = "https://kfqcdcvcnyhisbmwftzb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtmcWNkY3ZjbnloaXNibXdmdHpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MTY0ODIsImV4cCI6MjA3NDA5MjQ4Mn0.EMp1XoHvi7CcN91lQW8mhfLQnaZHpCGkVo93Q3Ty03Y";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY); // struktur mengikuti file dasbor sebelumnya

    // ====== Auth Guard ======
    async function guard(){
      try{

    sb.auth.onAuthStateChange(ev=>{ if(ev==="SIGNED_OUT") window.location.replace("./login.html"); });

    // ====== Toggle Sidebar ======
    const sidebar=document.getElementById("sidebar");
    document.getElementById("toggleSidebar").addEventListener("click",()=>sidebar.classList.toggle("open"));

    // ====== Role & User (badge) ======
    let role=(localStorage.getItem("user_role")||"kasir").toLowerCase();
    let username=localStorage.getItem("user_name")||"USER";
    document.getElementById("roleBadge").textContent=username.toUpperCase()+"-"+role.toUpperCase();

    // ====== MENU MODEL (ownerOnly auto-hide) ======
    const menuModel = [
      { type:"item", label:"Dashboard", icon:"ðŸ“Š", link:"./dashboard.html" },
      { type:"item", label:"Transaksi Mini ATM", icon:"ðŸ§®", link:"./transaksi-mini-atm.html" },
      {
        type:"group", key:"grp_master", title:"Master Data", icon:"ðŸ“‚",
        items: [
          { type:"item", label:"Master Saldo Akun", icon:"ðŸ’°", link:"./master-saldo-akun.html" },
          { type:"item", label:"Mutasi Saldo", icon:"ðŸ”„", link:"./mutasi-saldo.html" },
          { type:"item", label:"Saldo Real", icon:"ðŸ“‘", link:"./saldo-real.html" }
        ]
      },
      { type:"item", label:"Laporan", icon:"ðŸ“˜", link:"./laporan.html", ownerOnly:true },
      {
        type:"group", key:"grp_pengaturan", title:"Pengaturan", icon:"âš™ï¸",
        items: [
          { type:"item", label:"Manajemen Pengguna", icon:"ðŸ‘¥", link:"./manajemen-pengguna.html", ownerOnly:true },
          { type:"item", label:"Hak Akses", icon:"ðŸ”‘", link:"./hak-akses.html", ownerOnly:true }
        ],
        ownerOnly:true
      }
    ];
    function isActive(link){ const here = location.pathname.split("/").pop() || "dashboard.html"; return (link||"").endsWith(here); }
    function getGroupState(key){ const st = JSON.parse(localStorage.getItem("sidebar_groups_state")||"{}"); return st[key]!==false; }
    function setGroupState(key, open){ const st = JSON.parse(localStorage.getItem("sidebar_groups_state")||"{}"); st[key]=!!open; localStorage.setItem("sidebar_groups_state", JSON.stringify(st)); }
    function renderSidebar(){
      const nav=document.getElementById("menuList");
      nav.innerHTML="";
      menuModel.forEach(node=>{
        if(node.ownerOnly && role!=="owner") return;
        if(node.type==="item"){
          const a=document.createElement("a");
          a.href=node.link; a.textContent=`${node.icon} ${node.label}`;
          if(isActive(node.link)) a.classList.add("active");
          nav.appendChild(a);
        }else{
          const group=document.createElement("div");
          group.className="group";
          if(!getGroupState(node.key)) group.classList.add("collapsed");
          const head=document.createElement("div");
          head.className="group-header";
          head.innerHTML=`<div class="title">${node.icon} ${node.title}</div><div class="chev">â–¾</div>`;
          head.addEventListener("click",()=>{
            const open=!group.classList.contains("collapsed");
            if(open) group.classList.add("collapsed"); else group.classList.remove("collapsed");
            setGroupState(node.key, !open);
          });
          const body=document.createElement("div");
          body.className="group-body";
          (node.items||[]).forEach(it=>{
            if(it.ownerOnly && role!=="owner") return;
            const a=document.createElement("a");
            a.href=it.link; a.textContent=`${it.icon} ${it.label}`;
            if(isActive(it.link)) a.classList.add("active");
            body.appendChild(a);
          });
          group.appendChild(head); group.appendChild(body); nav.appendChild(group);
        }
      });
    }
    renderSidebar();

    // ===== Ringkasan tanggal + sapaan =====
    function fullDateShift(){
      const hari=["Min","Sen","Sel","Rab","Kam","Jum","Sab"];
      const now=new Date();const h=now.getHours();
      const shift=(h<13)?"Shift Pagi":(h<20)?"Shift Siang":"Shift Malam";
      return `${hari[now.getDay()]}, ${now.getDate()}-${now.getMonth()+1}-${now.getFullYear()} â€¢ ${shift}`;
    }
    document.getElementById("greetText").textContent="Selamat Datang, "+(username.split(" ")[0]||username);
    document.getElementById("dateShiftText").textContent=fullDateShift();

    // ====== Filter Periode (Bulan & Tahun) ======
    const selMonth=document.getElementById("selMonth");
    const selYear=document.getElementById("selYear");
    function initPeriodSelect(){
      const now=new Date();
      const months=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
      selMonth.innerHTML=months.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
      selYear.innerHTML=""; const y0=now.getFullYear()-3, y1=now.getFullYear()+1;
      for(let y=y0;y<=y1;y++){ selYear.innerHTML+=`<option value="${y}">${y}</option>`; }
      const savedM=+(localStorage.getItem("period_month")|| (now.getMonth()+1));
      const savedY=+(localStorage.getItem("period_year") || now.getFullYear());
      selMonth.value=savedM; selYear.value=savedY;
      selMonth.onchange=selYear.onchange=()=>{ localStorage.setItem("period_month", selMonth.value); localStorage.setItem("period_year", selYear.value); refreshAll(); };
    }
    initPeriodSelect();
    function monthRange(year, month){
      const start=new Date(year, month-1, 1, 0,0,0);
      const end=new Date(year, month, 0, 23,59,59,999);
      return { start:start.toISOString(), end:end.toISOString() };
    }
    function fmtRupiah(n){return new Intl.NumberFormat("id-ID",{style:"currency",currency:"IDR",maximumFractionDigits:0}).format(n||0)}

    // ====== Perhitungan KPI (dipakai total & per cabang) ======
    async function computeKPI(periodStartISO, periodEndISO, branchCodeOrAll="__ALL__"){
      let omzet=0, tx=0, admin=0, bankFee=0, exp=0;
      let cash=0, bank=0, pulsa=0;

      // Transaksi
      let q = sb.from("transactions_mini_atm")
        .select("amount, admin_in, bank_fee, jenis, branch_code, created_at")
        .gte("created_at", periodStartISO).lte("created_at", periodEndISO);
      if (branchCodeOrAll && branchCodeOrAll!=="__ALL__") q=q.eq("branch_code", branchCodeOrAll);
      let r=await q;
      if(!r.error && r.data){
        r.data.forEach(v=>{
          const j=(v.jenis||"").toLowerCase();
          if(["tarik","transfer","pulsa","jasa"].includes(j)){
            tx++; omzet+=+v.amount||0; admin+=+v.admin_in||0; bankFee+=+v.bank_fee||0;
          }
        });
      }

      // Mutasi operasional (pengeluaran)
      let qm = sb.from("mutasi_saldo")
        .select("jenis, nominal, branch_code, created_at")
        .gte("created_at", periodStartISO).lte("created_at", periodEndISO);
      if (branchCodeOrAll && branchCodeOrAll!=="__ALL__") qm=qm.eq("branch_code", branchCodeOrAll);
      let rm=await qm;
      if(!rm.error && rm.data){
        rm.data.forEach(v=>{ if((v.jenis||"").toLowerCase()==="operasional") exp+=+v.nominal||0; });
      }

      // Aset (accounts)
      let qa = sb.from("accounts").select("type,is_locked,balance,branch_code");
      if (branchCodeOrAll && branchCodeOrAll!=="__ALL__") qa=qa.eq("branch_code", branchCodeOrAll);
      let ra=await qa;
      if(!ra.error && ra.data){
        ra.data.forEach(a=>{
          const t=(a.type||"").toLowerCase(); const bal=+a.balance||0;
          if (t==="cash" && a.is_locked) cash+=bal;
          else if (t==="bank") bank+=bal;
          else if (t==="server_pulsa") pulsa+=bal;
        });
      }

      const pot = bankFee + exp;          // Pot Bank + Operasional
      const profit = admin - bankFee;     // Profit dari admin_in - bank_fee
      const net = profit - exp;           // Profit bersih
      const totalSaldo = bank + pulsa;    // Bank + server pulsa
      const totalAsset = cash + totalSaldo;

      return { tx, omzet, pot, profit, exp, net, cash, totalSaldo, totalAsset };
    }

    // ====== Render helper ======
    function kpiPanelSkeleton(){
      return `
        <div class="panel">
          <div class="grid2">
            ${Array.from({length:8}).map(()=>`<div class="item"><div class="label">â€”</div><div class="value"><span class="skeleton"></span></div></div>`).join("")}
          </div>
          <div class="divider"></div>
          <div class="center">
            <div class="total-title">Total Aset</div>
            <div class="total-value"><span class="skeleton"></span></div>
          </div>
          <div class="btnrow">
            <a class="btn" href="./laporan.html#tahun">Lap. Tahunan</a>
            <a class="btn" href="./laporan.html#bulan">Lap. Bulanan</a>
            <a class="btn btn-full" href="./transaksi-mini-atm.html">Mode Transaksi</a>
          </div>
        </div>`;
    }
    function makeBranchCard(branch){
      const sec=document.createElement("section"); sec.className="bigcard";
      sec.innerHTML = `
        <div class="bigcard-head">
          <div>${(branch.name||"CABANG").toUpperCase()}</div>
          <div>${new Date(+selYear.value, +selMonth.value-1, 1).toLocaleDateString("id-ID",{month:"long",year:"numeric"})}</div>
        </div>
        <div class="bigcard-body" id="body-${branch.code}">
          ${kpiPanelSkeleton()}
        </div>`;
      return sec;
    }
    function renderKPIInto(target, k){
      target.innerHTML = `
        <div class="panel">
          <div class="grid2">
            <div class="item"><div class="label">Total Transaksi</div><div class="value">${k.tx}x</div></div>
            <div class="item"><div class="label">Omzet</div><div class="value c-green">${fmtRupiah(k.omzet)}</div></div>
            <div class="item"><div class="label">Pot Bank + Operasional</div><div class="value c-orange">${fmtRupiah(k.pot)}</div></div>
            <div class="item"><div class="label">Profit</div><div class="value c-green">${fmtRupiah(k.profit)}</div></div>
            <div class="item"><div class="label">Pengeluaran</div><div class="value c-orange">${fmtRupiah(k.exp)}</div></div>
            <div class="item"><div class="label">Profit Bersih</div><div class="value c-green">${fmtRupiah(k.net)}</div></div>
            <div class="item"><div class="label">Aset Cash</div><div class="value">${fmtRupiah(k.cash)}</div></div>
            <div class="item"><div class="label">Aset Saldo</div><div class="value">${fmtRupiah(k.totalSaldo)}</div></div>
          </div>
          <div class="divider"></div>
          <div class="center">
            <div class="total-title">Total Aset</div>
            <div class="total-value">${fmtRupiah(k.totalAsset)}</div>
          </div>
          <div class="btnrow">
            <a class="btn" href="./laporan.html#tahun">Lap. Tahunan</a>
            <a class="btn" href="./laporan.html#bulan">Lap. Bulanan</a>
            <a class="btn btn-full" href="./transaksi-mini-atm.html">Mode Transaksi</a>
          </div>
        </div>`;
    }
    function renderTotalBar(k){
      document.getElementById("totCash").textContent  = fmtRupiah(k.cash);
      document.getElementById("totSaldo").textContent = fmtRupiah(k.totalSaldo);
      document.getElementById("totAsset").textContent = fmtRupiah(k.totalAsset);
      document.getElementById("totProfit").textContent= fmtRupiah(k.profit);
      document.getElementById("totExpense").textContent= fmtRupiah(k.exp);
      document.getElementById("totNet").textContent   = fmtRupiah(k.net);
      document.getElementById("lastUpdatedAll").textContent="Last updated "+new Date().toLocaleTimeString("id-ID");
    }

    // ====== Refresh semua ======
    async function refreshAll(){
      const {start,end}=monthRange(+selYear.value,+selMonth.value);

      // Total keseluruhan
      ["totCash","totSaldo","totAsset","totProfit","totExpense","totNet"].forEach(id=>{
        document.getElementById(id).innerHTML=`<span class="skeleton"></span>`;
      });
      try{
        const total=await computeKPI(start,end,"__ALL__");
        renderTotalBar(total);
      }catch(e){ console.error(e); }

      // Cards per cabang
      const wrap=document.getElementById("branchCards");
      wrap.innerHTML="";
      try{
        const {data:branches,error}=await sb.from("branches").select("code,name").order("name",{ascending:true});
        if(!error && branches && branches.length){
          for(const b of branches){
            const card=makeBranchCard(b); wrap.appendChild(card);
            const k=await computeKPI(start,end,b.code);
            renderKPIInto(document.getElementById(`body-${b.code}`), k);
          }
        }
      }catch(err){ console.error(err); }
    }

    // ===== Debounce + Realtime =====
    let refreshTimer=null;
    function scheduleRefresh(delay=400){
      if(document.hidden){ return; }
      clearTimeout(refreshTimer);
      refreshTimer=setTimeout(()=>{ refreshAll(); }, delay);
    }
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden){ scheduleRefresh(10); } });

    function setupRealtime(){
      const ch = sb.channel('realtime-dashboard');
      ['transactions_mini_atm','mutasi_saldo','accounts','branches'].forEach(tbl=>{
        ch.on('postgres_changes',{event:'*',schema:'public',table:tbl},()=>scheduleRefresh(300));
      });
      ch.subscribe();
    }

    // First load
    refreshAll(); setupRealtime();
  </script>
</body>
